<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p id="api-info"></p>
        <form id="currency-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required><br><br>

            <label for="from_currency">From:</label>
            <div class="currency-buttons" id="currency-buttons">
                <!-- Currency buttons will be dynamically added here -->
            </div>
            <input type="hidden" id="from_currency" name="from_currency" value="USD"><br><br>

            <div class="button-container">
                <button type="submit" class="submit-btn">Convert</button>
                <button id="settings-btn" class="settings-btn">Settings</button>
            </div>
        </form>
        <div id="settings-window" class="settings-window">
            <h2>Settings</h2>
            <label for="api-key">API Key:</label>
            <input type="text" id="api-key" name="api-key"><br><br>
            <label for="num-buttons">Number of Currency Buttons:</label>
            <input type="number" id="num-buttons" name="num-buttons" min="3" max="6" value="6"><br><br>
            <button id="save-settings-btn" class="save-btn">Save</button>
        </div>
        <div id="result"></div>
    </div>

    <ul id="context-menu" class="context-menu">
        <!-- Context menu items will be dynamically added here -->
    </ul>

    <script src="popup.js"></script>
</body>
</html>
